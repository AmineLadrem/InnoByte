<script type="text/javascript">
	RED.nodes.registerType('hmac', {
		category: 'function',
		color: '#a6bbcf',
		defaults: {
			name: {value: ''}, 
            algorithm: {value: '', required: true}, 
            key: {value:"key",required:true},
            value: {value:"payload",required:true}
		},
		inputs: 1,
		outputs: 1,
		icon: "hash.png",
		label: function () {
			return this.name || "hmac";
		},
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.key === undefined) {
                $("#node-input-key").val("payload.key");
            }
            if (this.value === undefined) {
                $("#node-input-value").val("payload.value");
            }
            $("#node-input-key").typedInput({default:'msg',types:['msg']});
            $("#node-input-value").typedInput({default:'msg',types:['msg']});
        }
	});
</script>

<script type="text/x-red" data-template-name="hmac">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-algorithm"><i class="icon-tag"></i> Algorithm</label>
        <select type="text" id="node-input-algorithm" style="width:70%;">
            <option value="HmacMD5">MD5</option>
            <option value="HmacRIPEMD160">RIPEMD160</option>
            <option value="HmacSHA1">SHA1</option>
            <option value="HmacSHA3">SHA3</option>
            <option value="HmacSHA224">SHA224</option>
            <option value="HmacSHA256">SHA256</option>
            <option value="HmacSHA384">SHA384</option>
            <option value="HmacSHA512">SHA512</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> Secret Key</label>
        <input type="text" id="node-input-key" placeholder="Secret Key" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="icon-tag"></i> value</label>
        <input type="text" id="node-input-value" placeholder="value" style="width:70%;">
    </div>
</script>

<script type="text/x-red" data-help-name="hmac">
    <p>Create a keyed-hash message (HMAC) of payload using the specified algorithm.</p>
</script>
